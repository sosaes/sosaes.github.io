<script type="text/javascript">
document.addEventListener('mousemove', function(event) {
if(window.event) {
event = window.event;
}
var mousePositionX = event.clientX;
var mousePositionY = event.clientY;
var elementID = document.getElementById("lowPoly");
elementID.style.backgroundPositionX = mousePositionX / 80 + 'px';
elementID.style.backgroundPositionY = mousePositionY / 60 + 'px';
}, false );
</script>

<script type="text/javascript">
var slideIndex = 1;
window.onload = function() {
showSlides(slideIndex);
};
function plusSlides(n) {
showSlides(slideIndex+=n);
}
function currentSlide(n) {
showSlides(slideIndex = n);
}
function showSlides(n) {
var i;
var slides = document.getElementsByClassName("mySlides");
var dots = document.getElementsByClassName("dot");
if(n > slides.length) {slideIndex = 1}
if(n < 1) {slideIndex = slides.length}
for(i = 0; i < slides.length; i++) {
slides[i].style.display="none";
}
for(i = 0; i < dots.length; i++) {
dots[i].className = dots[i].className.replace(" active", "");
}
slides[slideIndex-1].style.display = "block";
dots[slideIndex-1].className += " active";
}
</script><!--Drop down -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
